<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MeetX - Workspace</title>
  <link rel="stylesheet" href="../css/workspace.css" />
</head>
<body>
  <div class="navbar">
    <h2>MeetX</h2>
    <button class="back-button" onclick="goToDashboard()">‚Üê Back to Dashboard</button>
  </div>

  <div class="container">
    <h3>Welcome to Workspaces</h3>

    <div class="workspace-actions">
      <input type="text" id="newWorkspace" placeholder="Enter New Workspace Name" />
      <button onclick="createWorkspace()">Create</button>
    </div>

    <div class="existing-workspaces">
      <h4>Your Workspaces</h4>
      <ul id="workspaceList"></ul>
    </div>
  </div>

  <script src="../js/create-workspace.js"></script>
</body>
</html>
